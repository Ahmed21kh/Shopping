<div class="row">

  <div class="col-6">
  <button mat-raised-button routerLink="/" class=" bg-yellow-500 mb-4" ><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Back to homePage </button>
  <h1>Shopping Cart items </h1>
</div>
 <div class="col-12">
  <ng-container *ngIf=" cart$ | async as cart "  >
    <h3> You have {{cart.getTotalCount}} items in your cart!</h3>

<table datatable  class="table table-striped mt-4  mb-4   hover"  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" >
  <thead class="thead-dark">
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Image</th>

    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let item of  cart.productids   " >

      <td class=" text-lg font-semibold">{{cart.items[item].product.title}}</td>
      <td>{{cart.items[item].quantity}}</td>
      <td>{{cart.items[item].product.price | currency}}</td>
      <td> <img [src]="cart.items[item].product.imageurl" class=" w-10" alt=""></td>

    </tr>

  </tbody>
</table>


</ng-container>
 </div>
</div>
