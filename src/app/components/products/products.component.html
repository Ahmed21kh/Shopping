<div class="container">
  <div class="row">
    <div class="col-md-3 col-sm-12 mt-5 ">
     <app-product-filter [category]="category"></app-product-filter>
    </div>
    <div class="col-lg col-md col-sm-12">
      <div class="row">
        <ng-container *ngFor="let product of Filterproduct$ ;let i = index" >

          <div class="col-xl-4 col-lg-6  mt-5 mb-5  col-md-6  col-sm-6 col-xs-6 ">
            <app-product-card [product]="product"  [shoppingCart]="carte"></app-product-card>
          </div>
          <div *ngIf="(i+1) % 2 == 0" class=" "></div>
        </ng-container>


      </div>

    </div>
  </div>
</div>
